<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempio jQuery</title>
</head>
<body>
    <h1>Ciao</h1>
    <div>
        <p class="miaClasse">Questo è un testo di prova</p>
        <p id="mioId">Questo è un secondo testo di prova</p>
        <p>Questo è il terzo testo di prova</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#mioId").css("background-color","red");     // $("p") selezioni tutti i p
                                                               // $(".miaClasse") per selezionare la classe
                                                               // $("#mioId") per selezionare l'id

            });
        </script>
</body>
</html>
