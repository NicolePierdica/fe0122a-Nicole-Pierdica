<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Come selezionare elementi in base alle loro relazioni</h2>
    <h4>L'elemento div ha due discendenti, p e span:</h4>
    <div>
        <p>Questo è un paragrafo</p>
    <span>Questo testo è inserito nell'elemento span</span>
    </div>

    <h3>Esempio figli</h3>
    <ul class="lista">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
    $("div span").css("background-color", "green")      // ci serve chi è il genitore e chi è il discendente diretto. Parametri che vanno sempre specificati
});                                                     // ("div p") seleziona il p
                                                        // ("div p, span") seleziona tutti e due gli elementi
    
    $(document).ready(function(){
        $("ul.lista > li").css("background-color", "yellow")       // prendo la classe dell'elemento ul li è il figlio
    })                                                      

    </script>
</body>
</html>
