<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Clicca qui per fare una richiesta HTTP GET</button>
    <p></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(() =>{
        $("button").click(function(){
            $.get("prova.php", function(data, status){    // get in modalit√† ajax
                alert("Status: " + status + "\nData: " + data);
            });
        });
        var target = "https://epicode.it/";
        var key = ""; // inserisco la mia API
        $.ajax({
            url: "https://api.linkpreview.net",
            dataType: "json",
            data: {q:target, key:key},
            success: function(response){
                $("p").after(
                    '<div> \n' +
                        '<img atl="immagine src=\"' + response.image + '\" width=70%>\n' + 
                        '<div style="width:70%;"> \n' +
                            '<h3>' + response.title +  '</h3> \n' +
                            '<p>' + response.description + '<p> \n' +
                                '<div><br> \n' +
                                    '<a href="' + response.url +'"">' + response.url + '</a> \n' +
                                    '</div>'
                );
            }
        });
    });
 


</script>
</body>
</html>
