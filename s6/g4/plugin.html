<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Prova Plugin</div>
    
    // plugin deve essere messo sotto lo script di jQuery
    <script>
        $(() =>{


        $.fn.giallifica = function(){
            this.css("background","yellow");
            return this
        };
        $("div").giallifica().css("fontSize");
    });
    </script>
</body>
</html>
